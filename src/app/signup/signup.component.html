<div class="container">
  <div class="row">
    <form (ngSubmit)="formSubmit(f)" #f="ngForm">

         <div class="form-group">
          <label for="formGroupExampleInput">Name</label>
          <input type="text" class="form-control" placeholder="Name"
           name="name" ngModel required #name="ngModel">
           <span class="help-block" *ngIf="!name.valid">Compulsary to fill</span>
        </div>

         <div class="form-group">
          <label for="exampleInputEmail1">Email</label>
          <input type="email" class="form-control" placeholder="Sweta@gmail.com"  
          name="email" ngModel required email #email="ngModel">
          <span class="help-block" *ngIf="!email.valid">Compulsary to fill</span>
        </div>

        <div class="form-group">
          <label for="exampleInputEmail1">Create UserName</label>
          <input type="Text" class="form-control" placeholder="UserName" 
          name="username" ngModel required #uname="ngModel">
          <span class="help-block" *ngIf="!uname.valid">Compulsary to fill</span>
        </div>

        <div class="form-group">
          <label for="exampleInputPassword1">Password</label>
          <input type="password" class="form-control" placeholder="Password" 
          name="password" ngModel required #pass="ngModel">
          <span class="help-block" *ngIf="!pass.valid">valid Email</span>
        </div>

         <div class="form-group">
          <label for="exampleInputPassword1">Confirm Password</label>
          <input type="password" class="form-control" placeholder="Confirm Password"
           name="confirmpass" ngModel required #cpass="ngModel">
           <span class="help-block" *ngIf="!cpass.valid">Compulsary to fill</span>
        </div>

        <button type="submit" 
        class="btn btn-primary"
        [disabled]="!f.valid">Submit
        </button>

    </form>
  </div>
</div>
